<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ARC Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/jpg" href="/assets/favicon.ico">
    </head>
    <body>
        <nav>
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://www.google.com/imghp">Images</a>
            <img src="/assets/Discord Logo.png" alt="profile-thumbnail">
        </nav>
        <form action="https://google.com/search">
            <img src="/assets/arc-search-logo.webp" alt="main-logo" style="max-width: 100%; height: auto;" class="main-logo">
            <div class="search-input">
                <input type="text" name="q">
                <img src="/assets/search-24px.svg" alt="search-icon" class="icon search-icon">
                <img src="/assets/mic-24px.svg" alt="mic-icon" class="icon mic-icon">
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <!-- Pada bagian ini, saya menambahkan link ke tombol "I'm Feeling Lucky" sebagaimana mestinya akan menuju Google Doodle -->
                <button onclick="location.href='https://www.google.com/doodles'" type="button">I'm Feeling Lucky</button>
            </div>
            <p>Jervan is available on: 
                <a href="https://instagram.com/jeremyevann">Instagram</a>
                <a href="https://twitter.com/pdfdaritxt">Twitter</a>
            </p>
        </form>
    </body>
</html>
